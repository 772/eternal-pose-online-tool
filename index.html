<p>Latitude (y) <input id="y_input" type="number" value="0.0"></p><p>Longitude (x) <input id="x_input" type="number" value="0.0"></p><p><input type="button" onclick="button()" value="Generate a new eternal pose"></p>

<script>
var x_self = 0.0;
var y_self = 0.0;
var x_goal = 0.0;
var y_goal = 0.0;

const options = {
  enableHighAccuracy: true,
  timeout: 5000,
  maximumAge: 0
};

function success(pos) {
  const crd = pos.coords;
  x_self = crd.longitude;
  y_self = crd.latitude;
  document.getElementById("y_input").value = y_self;
  document.getElementById("x_input").value = x_self;
  if (urlParams.has('x') && urlParams.has('y')) {
    var angle = Math.atan((y_goal-y_self)/(x_goal-x_self));
    angle_degree = 90 - angle * (180 / Math.PI)
    document.getElementById("svg2233").setAttribute("transform", "rotate(" + angle_degree + ")");
  }
  //console.log(`More or less ${crd.accuracy} meters.`);
}

function error(err) {
  console.warn(`ERROR(${err.code}): ${err.message}`);
}

function getPosition() {
  navigator.geolocation.getCurrentPosition(success, error, options);
}

function button() {
  y_self = document.getElementById("y_input").value;
  x_self = document.getElementById("x_input").value;
  window.location.href = "?x=" + x_self + "&y=" + y_self;
}

const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
if (urlParams.has('x') && urlParams.has('y')) {
	x_goal = urlParams.get('x');
	y_goal = urlParams.get('y');
	getPosition();
}
</script>
